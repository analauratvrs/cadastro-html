<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recuperação de senha</title>
</head>
<body>
    <section class="password-recovery">
        <form class="form">
            <h1 class="title">Recupere sua senha</h1>
            <h2 class="label-field">Fique tranquilo! Nós te enviaremos um link de recuperação em seu e-mail.</h2>
            <div class="box">
                <label class="label-field" for="email-input">E-mail</label>
                <input class="input-field" type="email" placeholder="Digite seu e-mail" required>
            </div>
            <button class="button">Enviar link de recuperação</button>
            <a class="account" href="login.html" target="_self">Voltar para a página de login</a>
        </form>
    </section>
</body>
</html>
