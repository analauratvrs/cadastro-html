<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <section class="register-container">
        <form class="form">
            <h1 class="title">Faça seu cadastro</h1>

            <div class="box">
                <label class="label-field" for="name-field">Nome completo</label>
                <input class="input-field" type="text" placeholder="Digite seu nome completo" id="name-field" required>
            </div>

            <div class="double-box">
                <div class="space-between">
                    <label class="label-field" for="birth-date">Data de nascimento</label>
                    <input class="input-field" type="date" id="birth-date-input">
                </div>

                <div class="space-between">
                    <label class="label-field">País</label>
                    <select class="select" id="country-input">
                        <option>Brasil</option>
                        <option>Argentina</option>
                        <option>Paraguai</option>
                    </select>
                </div>
            </div>

            <div class="gender-box">
                <span class="gender-title">Gênero</span>
                <div class="gender-options">
                    <div class="gender-selection">
                        <input type="radio" name="gender-input" id="" required>
                        <label class="label-field" for="gender-input">Feminino</label>
                    </div>
                    <div class="gender-selection">
                        <input type="radio" name="gender-input" id="" required>
                        <label class="label-field" for="gender-input">Masculino</label>
                    </div>
                    <div class="gender-selection">
                        <input type="radio" name="gender-input" id="" required>
                        <label class="label-field" for="gender-input">Não-binário</label>
                    </div>
                </div>
            </div>

            <div class="box">
                <label class="label-field" for="email-input">E-mail</label>
                <input class="input-field" type="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="box">
                <label class="label-field" for="password-input">Senha</label>
                <input class="input-field" type="password" placeholder="Crie uma senha">
            </div>
            <div class="box">
                <label class="label-field" for="password-input">Confirme sua senha</label>
                <input class="input-field" type="password" placeholder="Confirmar senha">
            </div>

            <div class="terms">
                <input class="checkbox-field" type="checkbox">
                <p>Aceito os <a href="#">termos e condições</a> e concordo com as <a href="#">políticas de
                        privacidade</a> do Hall To Code.</p>
            </div>
            <button class="button">Cadastrar</button>
            <text>Já tem uma conta no Hall To Code? <a href="login.html" target="_blank">Entre agora</a></text>
        </form>
    </section>
</body>

</html>

<!-- id's são únicos, não pode haver elementos com o mesmo id -->
