<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <section class="login-container">
        <form class="form">
            <h1 class="title">Faça seu login</h1>

            <div class="box">
                <label class="label-field" for="email-field">E-mail</label>
                <input class="input-field" type="email" placeholder="Digite seu e-mail" id="email-field" required>
            </div>
            <div class="box">
                <label class="label-field" for="password-field">Senha</label>
                <input class="input-field" type="password" placeholder="Digite sua senha" id="password-field" required>
            </div>
            <div class="double-box account">
                <input class="checkbox-field" type="checkbox">
                <span>Mantenha-me conectado</span>
                <a href="password-recovery.html">Esqueci minha senha</a>
            </div>
            <button class="button">Entrar</button>
            <text class="account">Ainda não tem uma conta?<a href="index.html" target="_blank"> Cadastre-se</a></text>
        </form>
    </section>
</body>

</html>
